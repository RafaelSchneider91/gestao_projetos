{% load static %}


<!-- Modal = Alterar Status Demanda -->
<div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Alterar Status</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md">
                <label>Status:</label>
                    <select name="status_modal" class="form-select input-tarefa">
                        <option value="P">Aguardando Priorizacao</option>
                        <option value="A">Em analise</option>
                    </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        {% comment %} <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button> {% endcomment %}
        <button type="button" class="btn btn-primary" action="{% url 'demandas'%}" method="POST">Salvar</button>
    </div>
    </div>
</div>
</div>
