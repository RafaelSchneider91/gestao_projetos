<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'login/css/login.css' %}">

        <title>Login| Gest√£o de Projetos</title>
    </head>
    <body class="container">
        <h1>Login</h1>
        <div class="form1">
            <form  method="POST" action="{% url 'login' %}"> 
                {% include 'parciais/_messages.html' %}
                {% csrf_token %}
        
                    <div>
                        <label for="exampleInputEmail1">Usuario</label>
                        <input type="text" name="usuario" value="{{ request.POST.usuario}}" class="form-control" placeholder="Usuario">
                    </div>
                <br>
                    <div>   
                        <label for="exampleInputEmail1">Email: </label>
                        <input type="email" name="email" value="{{ request.POST.email}}" class="form-control" placeholder="email">
                    </div>
                <br>
                    <div>
                        <label for="exampleInputPassword1">Senha: </label>
                        <input type="password" name="senha"class="form-control" id="exampleInputPassword1" placeholder="Senha">
                    </div>
                <br>
                
                <button class="btn1" type="submit">Login</button>
                
            </form>
        </div>

    </body>
</html>
