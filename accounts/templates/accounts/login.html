<!DOCTYPE html>
{% load static %}
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login/css/login.css' %}">

    <title>Login| Gest√£o de Projetos</title>
</head>

<body>

    <div class="container">
        <div class="img">
            <img src="{% static 'fotos/Frame.png' %}" alt="" width="200px" height="200px">
        </div>

        <div class="form1">
            <form method="POST" action="{% url 'login' %}">
                
                {% csrf_token %}
                <h2>Login</h2>
                <div>
                    <input type="text" name="usuario" value="{{request.POST.usuario}}" class="form-control"
                        placeholder="Usuario">
                </div>
                <div>
                    <input type="password" name="senha" class="form-control"  placeholder="Senha">
                </div>
                <button class="btn1" type="submit">Entrar</button>
                <br>
                
                {% include 'parciais/_messages.html' %}
            </form>

        </div>

    </div>

</body>

</html>
